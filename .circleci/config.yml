version: 2
jobs:
  build:
    working_directory: ~/code
    
    docker:
      - image: circleci/python:2.7-stretch
    
    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Run linting
          command: |
            . venv/bin/activate
            pylint ./

      - store_artifacts:
          path: test-reports
          destination: test-reports
